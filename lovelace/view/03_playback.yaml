              - height: 50px
              - font-size: 12px
            icon:
              - color: green
              # - color: >
                  # [[[
                    # if (entity.state =='off') return 'rgb(176,196,222)';
                    # if (entity.state =='on') return 'gold';
                    # else return 'grey';
