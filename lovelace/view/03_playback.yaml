              # ha-card {
                # font-variant: caps;
                # border-radius: 10px;         
              # }
              # .card-header {
                # font-size: 12px;
              # }                            

                
      - type: horizontal-stack
        cards:       
        - type: custom:button-card
          entity: input_boolean.temp02
          layout: vertical
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: script.start_playing     
          icon: mdi:play-box
