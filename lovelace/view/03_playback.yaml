              - width: 30px
              - height: 30px                                   

                
        - type: custom:button-card
          entity: input_boolean.temp02
          layout: vertical
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: script.stop_playing      
          icon: mdi:stop-circle
